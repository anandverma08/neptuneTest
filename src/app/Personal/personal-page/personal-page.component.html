  <label class="logo">Reach Anand!</label>

<section id="bgCover">
  <div class="container">
    <div class="row align-items-center">
      <div class="offset-xl-1 col-xl-5 col-lg-6 col-md-6 col-sm-12">
        <div class="header-content">
          <h4 class="sub-title">Hello, Iâ€™m</h4>
          <h1 class="title">Anand Verma</h1>
          <img class="showOnSmall" src="../assets/images/hero.png" alt="hero">
          <p>A Front End Developer & Poet!</p>
          <div>
            <a class="main-btn" href="#aboutMe">About Me</a>
            <a class="main-btn" routerLink="/professional">My Dev Life!</a>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12">

        </div>
      </div>

<section id="aboutMe">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="section-title text-center">
          <h2 class="title">{{aboutMe.title}}</h2>
          <p class="desc" [innerHTML]="aboutMe.desc"></p>
          <a class="main-btn" href="#myPoems">My poems!</a>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="myPoems">
  <div class="container">
    <h2 class="title text-center">My Poems</h2>
    <div class="row justify-content-center text-center">
      <div class="col-lg-4 col-md-4 col-sm-10" *ngFor="let i of poemsRowOne">
        <img class="poemsImg" src="../../../assets/images/{{i}}.jpg" alt="">
      </div>
      <a class="main-btn" style="margin-top: 20px;" href="https://www.instagram.com/inebriate_penman/">Read More</a>
    </div>
  </div>
</section>

<div id="myVideos">
  <div class="container">
    <h2 class="title text-center">My Videos</h2>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-6 col-sm-10">
        <iframe height="315" src="https://www.youtube.com/embed/sqCHNY0RpYc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-10">
        <iframe height="315" src="https://www.youtube.com/embed/g5ln5IjFXe4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <a class="main-btn mt-10 text-center" href="https://www.youtube.com/channel/UC9vLsDxnUwW5jmb_KGfYkMA?view_as=subscriber">Watch More!</a>
    </div>

  </div>
</div>
